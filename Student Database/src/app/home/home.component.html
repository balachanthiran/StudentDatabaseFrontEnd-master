<div class="titlediv">
    <img src="img/studentdatabase.png" title="Student Database">
</div>

<div class="searchcontainer">
    <input #searchInput type="text" [style.width]="searchAssistant ? '556px' : none" name="searchbar" placeholder="Search for keywords like: Biology, Design, HTML etc." (keydown.enter)="search(searchInput.value)">

    <button type="submit" (click)="search(searchInput.value)" class="btn-search">
				<i class="fa fa-search" aria-hidden="true"></i>
		</button>


    <span class="quote">Try search assistant below</span>



    <div class="loader" [hidden]="!isSearching"></div>

</div>

<div class="filtercontainer">
    <div id="filterbtncontainer">
    <button (click) = "searchAssistant=!searchAssistant"  id="arrowdropdown" [class.active]="searchAssistant" class="fa fa-chevron-circle-right" aria-hidden="true"></button>
    <span>Search assistant</span>
    </div>

    <table *ngIf="searchAssistant"  class="filters">
        <tr>
        <th>
            <select #selectedLanguage (change)="addFilter(selectedLanguage.value, searchInput)">
                <option value="" disabled>Language</option>
                <option value="Afrikanns">Afrikanns</option>
                <option value="Albanian">Albanian</option>
                <option value="Arabic">Arabic</option>
                <option value="Armenian">Armenian</option>
                <option value="Basque">Basque</option>
                <option value="Bengali">Bengali</option>
                <option value="Bulgarian">Bulgarian</option>
                <option value="Catalan">Catalan</option>
                <option value="Cambodian">Cambodian</option>
                <option value="Chinese (Mandarin)">Chinese (Mandarin)</option>
                <option value="Croation">Croation</option>
                <option value="Czech">Czech</option>
                <option value="Danish">Danish</option>
                <option value="Dutch">Dutch</option>
                <option value="English">English</option>
                <option value="Estonian">Estonian</option>
                <option value="Fiji">Fiji</option>
                <option value="Finnish">Finnish</option>
                <option value="French">French</option>
                <option value="Georgian">Georgian</option>
                <option value="German">German</option>
                <option value="Greek">Greek</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Hebrew">Hebrew</option>
                <option value="Hindi">Hindi</option>
                <option value="Hungarian">Hungarian</option>
                <option value="Icelandic">Icelandic</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Irish">Irish</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Javanese">Javanese</option>
                <option value="Korean">Korean</option>
                <option value="Latin">Latin</option>
                <option value="Latvian">Latvian</option>
                <option value="Lithuanian">Lithuanian</option>
                <option value="Macedonian">Macedonian</option>
                <option value="Malay">Malay</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Maltese">Maltese</option>
                <option value="Maori">Maori</option>
                <option value="Marathi">Marathi</option>
                <option value="Mongolian">Mongolian</option>
                <option value="Nepali">Nepali</option>
                <option value="Norwegian">Norwegian</option>
                <option value="Persian">Persian</option>
                <option value="Polish">Polish</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Punjabi">Punjabi</option>
                <option value="Quechua">Quechua</option>
                <option value="Romanian">Romanian</option>
                <option value="Russian">Russian</option>
                <option value="Samoan">Samoan</option>
                <option value="Serbian">Serbian</option>
                <option value="Slovak">Slovak</option>
                <option value="Slovenian">Slovenian</option>
                <option value="Spanish">Spanish</option>
                <option value="Swahili">Swahili</option>
                <option value="Swedish ">Swedish </option>
                <option value="Tamil">Tamil</option>
                <option value="Tatar">Tatar</option>
                <option value="Telugu">Telugu</option>
                <option value="Thai">Thai</option>
                <option value="Tibetan">Tibetan</option>

                <option value="Welsh">Welsh</option>
                <option value="Xhosa">Xhosa</option>
            </select>
        </th>
        <th>
            <select #selectedGender (change)="addFilter(selectedGender.value, searchInput)">
			<option value="" disabled>Gender</option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		</select>
        </th>
         <th id="skills">
                    <div id="skillInput">
                        <input #newSkill type="text" class="skillInputField" placeholder="Find skills..." (keydown.enter)="addSkill(newSkill, searchInput)"
                            (keyup)="findSkill($event)">
                    </div>

                    <ul id="skillsFound">
                        <li #selectedSkill class="skillItem" *ngFor="let skill of skillSearchResult" (click)="chosenSkill(selectedSkill.innerText, newSkill, searchInput)">
                            {{skill}}
                        </li>
                    </ul>
        </th>
        </tr>

        <tr>
            <td>
            <button type="button" class="btn-clearsearch" (click)="clearFilter(searchInput)">Clear search&nbsp;</button>
            </td>
        </tr>

    </table>
</div>


<div id="searchComponentContainer">
    <search-component [hidden]="!hasSearched" [searchPages]="searchPages" [resultCount]="resultCount">
    </search-component>
</div>
